<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TealuxE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,400;1,300&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/adaptive.css">
</head>
<body>
  
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <!-- Logotype -->
        <a class="logo" href="#">
          <img src="./images/logo.svg" alt="TealuxE">
        </a>

        <!-- Menu -->
        <nav class="menu">
          <button class="menu__btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </button>
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Black</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Green</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">White</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Oolong</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Pu-erh</a>
            </li>
          </ul>
        </nav>
        <!-- End Menu -->

        <!-- User Actions -->
        <ul class="user-actions">
          <li class="user-actions__item">
            <a class="user-actions__link" href="#"><img src="./images/cart.svg" alt="Cart"></a>
          </li>
          <li class="user-actions__item">
            <a class="user-actions__link" href="#"><img src="./images/login.svg" alt="Login"></a>
          </li>
          <li class="user-actions__item user-actions__item-search">
            <a class="user-actions__link" href="#"><img src="./images/search.svg" alt="Search"></a>
            <!-- <search>
              <form action="">
                <input type="search">
                <button type="submut"></button>
              </form>
            </search> -->

          </li>
        </ul>
        <!-- End User Actions -->

      </div>
    </div>
  </header>
  <!-- End Header -->

  <!-- Main -->
  <main class="main">
    <!-- Main Section -->
    <section class="top">
      <div class="container">

        <!-- Title Text -->
        <div class="top__inner">
          <h1 class="top__title">A cup of tea is a moment of calm in the chaos of life</h1>
          <p class="top__text">Wide selection of high-quality teas from all over the world, carefully curated by tea experts.</p>
        </div>
        <!-- End Title Text -->
      </div>
    </section>
    <!-- End Main Section -->

    <blockquote class="blockquote">
      <p class="blockquote__text">
        "Tea is not just a drink, it's a way of life and a way to connect with our loved ones." 
      </p>
    </blockquote>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
